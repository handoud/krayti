<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="devices.min.css" type="text/css">
    <link rel="stylesheet" href="css/style.css">
    <title>Krayti</title>

</head>

<body>

    <div class="log">
        <div class="device device-imac-pro">
            <div class="device-frame">
                <img class="device-content" src="src/img/bg-08.jpg">
            </div>
            <div class="device-stripe"></div>
            <div class="device-header"></div>
            <div class="device-sensors"></div>
            <div class="device-btns"></div>
            <div class="device-power"></div>
        </div>

        <div class="auth-content">
            <div class="form">
                <form action="login.html" method="post">
                    <div class="form-title">
                        <div class="logo">
                            <h1 class="logo-text"><span>Krayti</span>-قرايتي</h1>
                        </div>
                    </div>

                    <div>

                        <input type="email" name="email" class="text-input" placeholder="email">
                    </div>
                    <div>

                        <input type="password" name="password" class="text-input" placeholder="Password">
                    </div>

                    <button type="submit" class="btn btn-big logbtn" name="register-btn">Connect</button>
                    <br>
                    <br>

                    <p> <a href="#" class="forgot">forgot your password?</a></p>
                </form>
            </div>

            <div class="register">
                <center>
                    <p>You do not have an account ? <a href="register.html">Sign up</a></p>
                </center>
            </div>
        </div>


    </div>


</body>

</html>
